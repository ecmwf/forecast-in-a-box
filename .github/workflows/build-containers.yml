name: Build and Push Docker Images

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push images from docker-compose
        run: |
            docker compose build
            for image in $(docker compose config | grep 'image:' | awk '{print $2}'); do
                IMAGE_NAME=$(echo $image | sed "s|\${TAG}|${TAG}|g")
                REPO_IMAGE=ghcr.io/${{ github.repository_owner }}/$(basename $IMAGE_NAME):${TAG}
                docker tag $IMAGE_NAME $REPO_IMAGE
                docker push $REPO_IMAGE
            done
            done
        env:
            TAG: ${{ env.TAG }}