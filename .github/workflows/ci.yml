name: ci

on:
  # Trigger the workflow on push to master or develop, except tag creation
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

  # Trigger the workflow on pull request
  pull_request: ~

  # Trigger the workflow manually
  workflow_dispatch: ~

jobs:
  macos:
    name: macos
    strategy:
      fail-fast: true
      matrix:
        arch_type: [ARM64, X64]
        python_version: ["3.11", "3.12", "3.13"]
    runs-on: [self-hosted, macOS, "${{ matrix.arch_type }}"]
    steps:
      - uses: actions/checkout@v4
      - run: |
          set -euo pipefail
          cd backend
          uv run ty check
          mkdir /tmp/tmpFiabHome
          mkdir forecastbox/static && touch forecastbox/static/index.html # TODO replace with proper static file build
          FIAB_DEV=yea FIAB_ROOT=/tmp/tmpFiabHome ENTRYPOINT=pytest ../scripts/fiab.sh
