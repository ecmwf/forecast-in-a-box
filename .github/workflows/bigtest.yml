name: bigtest

# DA BIG TEST
# launches the backend, downloads a model, executes full blown forecast job, ensures success
# not executed regularly, this is too much dakka

on:
  # Trigger the workflow manually
  workflow_dispatch: ~


jobs:
  macos:
    name: macos
    strategy:
      fail-fast: true
      matrix:
        arch_type: [ARM64] # [ARM64, X64]
        python_version: ["3.11"] # ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: [self-hosted, macOS, "${{ matrix.arch_type }}"]
    steps:
      - uses: actions/checkout@v4
      - run: |
          set -euo pipefail
          mkdir /tmp/tmpFiabHome # we want a clean env for install
          FIAB_LOGSTDOUT=yea FIAB_ROOT=/tmp/tmpFiabHome PYTHONPATH=backend/tests/nonpytest ENTRYPOINT=bigtest ./scripts/fiab.sh
