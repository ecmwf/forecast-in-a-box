repos:
# Empty notebooks
- repo: local
  hooks:
  - id: frontend-v2-npm-check
    name: frontend-v2 npm-check
    entry: bash -c 'cd frontend-v2 && npm run check' # Run check script on frontend-v2
    language: system  # Use system's node/npm installation
    files: ^frontend-v2/  # Only run when frontend-v2 files change
    pass_filenames: false # Don't pass individual filenames to the script
    stages: [pre-commit]  # Run during pre-commit stage
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-yaml # Check YAML files for syntax errors only
    args: [--unsafe, --allow-multiple-documents]
  - id: no-commit-to-branch # Prevent committing to main / master
  - id: check-added-large-files
    exclude: |
      (?x)(
        .*uv.lock|
        .*pylock.toml
      )
  - id: check-merge-conflict # Check for files that contain merge conflict
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.2
  hooks:
  - id: ruff # better black/flake
    files: ^backend/
    args:
    - --fix
    - --exit-non-zero-on-fix
  - id: ruff-format # better isort
    files: ^backend/
ci:
  autoupdate_schedule: monthly
  autoupdate_commit_msg: "chore(deps): pre-commit.ci autoupdate"
