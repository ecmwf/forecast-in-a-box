<!doctype html><title>Job Details</title>

<h2><a href="{{ refresh_url }}">Job Status</a></h2>
<ul>
  <li>ID: {{ job_id.job_id }}</li>
  <li>created at: {{ created_at }}</li>
  <li>updated at: {{ updated_at }}</li>
  <li>status: {{ status }}</li>
  {% if stages %}
  <ul>
  {% for e in stages %}
    <li>{{ e[0] }} -- {{ e[1] }}</li>
  {% endfor %}
  </ul>
  {% endif %}
  {% if result %}
    <li><a href="{{ result }}">result</a></li>
  {% endif %}
</ul>
