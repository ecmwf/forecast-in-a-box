<!doctype html><title>Forecast In A Box: Submit A Job</title>

Select which job type you'd like to submit:<br>

<form action="/select" method="post">
	{% for e in jobs %}
		<input type="radio" id="{{ e }}" name="job_type" value="{{ e }}">
		<label for="{{ e }}">{{ e }}</label><br>
	{% endfor %}

	<input type="submit" value="Select">
</form>
